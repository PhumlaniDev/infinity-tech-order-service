name: CI Workflow

permissions:
  issues: read
  contents: read
  actions: read
  pull-requests: read

on:
  workflow_dispatch:
  pull_request:
    branches: [ develop, main ]
  push:
    branches: [ develop, main ]

jobs:
  build:
    permissions:
      actions: read
      contents: read
    uses: PhumlaniDev/reusable-workflows/.github/workflows/java-maven-build-test.yml@main
    secrets: inherit

  checkstyle:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Run Checkstyle
        run: mvn --batch-mode checkstyle:check

  sast:
    needs: build
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: PhumlaniDev/reusable-workflows/.github/workflows/java-maven-sast.yml@main
    secrets: inherit

  docker:
    needs: build
    permissions:
      packages: write      # Required for pushing to ghcr.io
      contents: read
    uses: PhumlaniDev/reusable-workflows/.github/workflows/java-maven-docker.yml@main
    with:
      project_name: order-service
    secrets: inherit

  sca:
    needs: docker
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: PhumlaniDev/reusable-workflows/.github/workflows/java-maven-sca.yml@main
    with:
      image_tag: ${{ needs.docker.outputs.image_tag }}
      project_name: order-service
    secrets: inherit

  #  dast:
  #    needs: build
  #    name: Dynamic Application Security Testing (DAST)
  #    uses: PhumlaniDev/reusable-workflows/.github/workflows/dast.yml@main
  #    secrets:
  #      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  #      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
  #    with:
  #      image-tag: '${{ secrets.DOCKERHUB_USERNAME }}/infinity-auth-service:latest'

  notify:
    uses: PhumlaniDev/reusable-workflows/.github/workflows/discord-notify.yml@main
    needs:
      - build
      - checkstyle
      - sast
      - docker
      - sca
    if: always()
    with:
      status: >-
        ${{ (needs.build.result == 'success' && needs.checkstyle.result == 'success' && needs.docker.result == 'success' && needs.sast.result == 'success' && needs.sca.result == 'success') && 'success' || 'failure' }}
      title: "ðŸš€ Workflow Run - Combined Status"
      description: |
        Build: `${{ needs.build.result }}`
        Checkstyle: `${{ needs.checkstyle.result }}`
        SAST: `${{ needs.sast.result }}`
        SCA: `${{ needs.sca.result }}`
        Commit: `${{ github.sha }}`
        [View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
      color: >-
        ${{ (needs.build.result == 'success' && needs.checkstyle.result == 'success' && needs.docker.result == 'success' && needs.sast.result == 'success' && needs.sca.result == 'success') && '3066993' || '15158332' }}
    secrets:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}